
<section class="content">
  <div id="map"></div>
  <ul id="tweets">
    <div class="btn btn-primary" ng-click="clearTweetsToLoadMore()">Load more tweets</div>
    <li ng-repeat="tweet in tweets | reverse">
      <a href="http://twitter.com/{{tweet.user.screen_name}}" target="_blank">
        @{{tweet.user.screen_name}}
        <!-- <img src="{{tweet.user.profile_image_url}}" /> -->
      </a> <span ng-bind-html-unsafe="tweet.text"></span></li>
  <ul>
</section>
