
<section class="content">
  <div id="map"></div>
  <ul id="tweets">
    <li ng-repeat="tweet in tweets | reverse">
      <a href="http://twitter.com/{{tweet.user.screen_name}}" target="_new">
        @{{tweet.user.screen_name}}
        <!-- <img src="{{tweet.user.profile_image_url}}" /> -->
      </a> <span ng-bind-html-unsafe="tweet.text"></span></li>
  <ul>
</section>
